<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Pedro Dias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A0A0A;
            --bg-light: #F7F7F7;
            --card-dark: #171717;
            --card-light: #FFFFFF;
            --text-dark: #E5E5E5;
            --text-light: #171717;
            --text-muted-dark: #A3A3A3;
            --text-muted-light: #525252;
            --border-dark: #262626;
            --border-light: #E5E5E5;
            --accent: #3B82F6;
            --accent-hover: #2563EB;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-dark);
            transition: background-color 0.4s, color 0.4s;
        }

        .light-mode {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .light-mode .section { background-color: var(--card-light); border-color: var(--border-light); }
        .light-mode .btn-save { background-color: var(--accent); }
        .light-mode input, .light-mode textarea, .light-mode select { background-color: #F3F4F6; color: var(--text-light); border-color: #D1D5DB; }

        .section { margin: 20px; padding: 20px; background-color: var(--card-dark); border-radius: 8px; border: 1px solid var(--border-dark); }
        .btn-save { background-color: var(--accent); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
        .btn-save:hover { background-color: var(--accent-hover); }
        .project-item, .faq-item { background-color: #2a2a2a; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body class="antialiased">
    <header class="fixed w-full z-50 transition-colors duration-300">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold tracking-tight">Painel Admin</a>
            <div class="theme-switch-wrapper">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-switch">
                    <span class="slider"></span>
                    <div class="theme-icon-container">
                        <svg class="theme-icon moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /></svg>
                        <svg class="theme-icon sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg>
                    </div>
                </label>
            </div>
        </nav>
    </header>

    <main class="pt-20">
        <section class="section" data-aos="fade-up">
            <h2 class="text-2xl font-bold mb-6">Editar Sobre Mim</h2>
            <form id="aboutForm">
                <textarea id="sobreContent" class="w-full p-3 bg-neutral-800 border border-neutral-700 rounded-md focus:border-accent focus:ring-accent transition" rows="5">Sou um desenvolvedor e analista de dados com vasta experiência em criar soluções inovadoras que transformam ideias em resultados concretos. Minha expertise abrange desenvolvimento web, backend robusto e análise de dados avançada, sempre buscando entregar projetos de alto impacto. Fora do código, dedico-me a explorar as últimas tecnologias, contribuir para comunidades open-source e planejar estratégias que maximizam o potencial de cada iniciativa.</textarea><br>
                <button type="button" class="btn-save mt-4" onclick="saveAbout()">Salvar</button>
            </form>
        </section>

        <section class="section" data-aos="fade-up" data-aos-delay="100">
            <h2 class="text-2xl font-bold mb-6">Gerenciar Projetos</h2>
            <form id="projectForm">
                <label class="block font-medium text-sm mb-2">Título do Projeto</label>
                <input type="text" id="projectTitle" class="w-full p-3 bg-neutral-800 border border-neutral-700 rounded-md focus:border-accent focus:ring-accent transition mb-4" required><br>
                <label class="block font-medium text-sm mb-2">Descrição</label>
                <input type="text" id="projectDescription" class="w-full p-3 bg-neutral-800 border border-neutral-700 rounded-md focus:border-accent focus:ring-accent transition mb-4" required><br>
                <label class="block font-medium text-sm mb-2">Categoria</label>
                <select id="projectCategory" class="w-full p-3 bg-neutral-800 border border-neutral-700 rounded-md focus:border-accent focus:ring-accent transition mb-4">
                    <option value="web">Web</option>
                    <option value="mobile">Mobile</option>
                    <option value="backend">Backend</option>
                </select><br>
                <label class="block font-medium text-sm mb-2">Link (Opcional)</label>
                <input type="text" id="projectLink" class="w-full p-3 bg-neutral-800 border border-neutral-700 rounded-md focus:border-accent focus:ring-accent transition mb-4"><br>
                <button type="button" class="btn-save" onclick="addOrEditProject()">Adicionar/Editar Projeto</button>
            </form>
            <div id="projectList" class="mt-6">
                <!-- Existing projects will be loaded here -->
            </div>
        </section>

        <section class="section" data-aos="fade-up" data-aos-delay="200">
            <h2 class="text-2xl font-bold mb-6">Editar Perguntas Frequentes</h2>
            <form id="faqForm">
                <label class="block font-medium text-sm mb-2">Pergunta</label>
                <input type="text" id="faqQuestion" class="w-full p-3 bg-neutral-800 border border-neutral-700 rounded-md focus:border-accent focus:ring-accent transition mb-4" required><br>
                <label class="block font-medium text-sm mb-2">Resposta</label>
                <input type="text" id="faqAnswer" class="w-full p-3 bg-neutral-800 border border-neutral-700 rounded-md focus:border-accent focus:ring-accent transition mb-4" required><br>
                <button type="button" class="btn-save" onclick="addOrEditFAQ()">Adicionar/Editar</button>
            </form>
            <div id="faqList" class="mt-6">
                <!-- Existing FAQs will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="bg-neutral-900 py-8 mt-10">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>© <span id="current-year"></span> Pedro Dias. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({ once: true, duration: 600, offset: 50 });
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // --- LÓGICA DO TEMA ---
        const themeSwitch = document.getElementById('theme-switch');
        const body = document.body;
        const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
        const savedTheme = localStorage.getItem('theme');

        const setTheme = (isLight) => {
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            themeSwitch.checked = isLight;
            body.classList.toggle('light-mode', isLight);
            document.documentElement.classList.toggle('dark', !isLight);
        };

        if (savedTheme) {
            setTheme(savedTheme === 'light');
        } else {
            setTheme(prefersLight);
        }
        themeSwitch.addEventListener('change', () => setTheme(themeSwitch.checked));

        // --- Gerenciar Sobre Mim ---
        document.getElementById('sobreContent').value = localStorage.getItem('sobreContent') || document.getElementById('sobreContent').value;
        function saveAbout() {
            localStorage.setItem('sobreContent', document.getElementById('sobreContent').value);
            alert('Sobre Mim salvo com sucesso!');
        }

        // --- Gerenciar Projetos ---
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        function loadProjects() {
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = projects.map((project, index) => `
                <div class="project-item">
                    <h3 class="text-lg font-semibold">${project.title}</h3>
                    <p class="text-sm text-gray-400">${project.description}</p>
                    <p class="text-sm">Categoria: ${project.category}</p>
                    ${project.link ? `<p class="text-sm">Link: <a href="${project.link}" target="_blank">${project.link}</a></p>` : ''}
                    <button class="text-blue-400 hover:text-accent-hover mt-2 mr-2" onclick="editProject(${index})">Editar</button>
                    <button class="text-red-400 hover:text-red-600 mt-2" onclick="deleteProject(${index})">Excluir</button>
                </div>
            `).join('');
        }
        loadProjects();

        let editingProjectIndex = -1;
        function addOrEditProject() {
            const project = {
                title: document.getElementById('projectTitle').value,
                description: document.getElementById('projectDescription').value,
                category: document.getElementById('projectCategory').value,
                link: document.getElementById('projectLink').value
            };
            if (editingProjectIndex >= 0) {
                projects[editingProjectIndex] = project;
                editingProjectIndex = -1;
            } else {
                projects.push(project);
            }
            localStorage.setItem('projects', JSON.stringify(projects));
            loadProjects();
            document.getElementById('projectForm').reset();
        }

        function editProject(index) {
            const project = projects[index];
            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectCategory').value = project.category;
            document.getElementById('projectLink').value = project.link || '';
            editingProjectIndex = index;
        }

        function deleteProject(index) {
            projects.splice(index, 1);
            localStorage.setItem('projects', JSON.stringify(projects));
            loadProjects();
        }

        // --- Gerenciar Perguntas Frequentes ---
        let faqs = JSON.parse(localStorage.getItem('faqContent')) || [
            { question: "Como contratar seus serviços?", answer: "Preencha o formulário de contato com seu objetivo e meio de contato preferido para receber uma cotação personalizada e detalhada." },
            { question: "Quais tecnologias você utiliza?", answer: "Utilizo tecnologias de ponta como React, Node.js, Flutter, Tailwind CSS e outras para garantir desenvolvimento de alta qualidade e inovação." },
            { question: "Qual o prazo para um projeto?", answer: "O prazo é definido com base no escopo do projeto. Entre em contato para uma avaliação detalhada e uma estimativa precisa." }
        ];
        function loadFAQs() {
            const faqList = document.getElementById('faqList');
            faqList.innerHTML = faqs.map((faq, index) => `
                <div class="faq-item">
                    <h3 class="text-lg font-semibold">${faq.question}</h3>
                    <p class="text-sm text-gray-400">${faq.answer}</p>
                    <button class="text-blue-400 hover:text-accent-hover mt-2 mr-2" onclick="editFAQ(${index})">Editar</button>
                    <button class="text-red-400 hover:text-red-600 mt-2" onclick="deleteFAQ(${index})">Excluir</button>
                </div>
            `).join('');
        }
        loadFAQs();

        let editingFAQIndex = -1;
        function addOrEditFAQ() {
            const faq = {
                question: document.getElementById('faqQuestion').value,
                answer: document.getElementById('faqAnswer').value
            };
            if (editingFAQIndex >= 0) {
                faqs[editingFAQIndex] = faq;
                editingFAQIndex = -1;
            } else {
                faqs.push(faq);
            }
            localStorage.setItem('faqContent', JSON.stringify(faqs));
            loadFAQs();
            document.getElementById('faqForm').reset();
        }

        function editFAQ(index) {
            const faq = faqs[index];
            document.getElementById('faqQuestion').value = faq.question;
            document.getElementById('faqAnswer').value = faq.answer;
            editingFAQIndex = index;
        }

        function deleteFAQ(index) {
            faqs.splice(index, 1);
            localStorage.setItem('faqContent', JSON.stringify(faqs));
            loadFAQs();
        }
    </script>
</body>
</html>
