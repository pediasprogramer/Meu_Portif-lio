<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de login administrativo para gerenciamento do portfólio.">
  <meta name="keywords" content="login, administrativo, portfólio, programação">
  <meta name="author" content="Seu Nome">
  <title>Login Administrativo - Seu Nome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="admin.css">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .login-container { 
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(147, 51, 234, 0.2));
      backdrop-filter: blur(10px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .login-container:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
    }
    .btn-login { 
      background: linear-gradient(to right, #facc15, #ec4899); 
      transition: all 0.3s ease; 
    }
    .btn-login:hover { 
      background: linear-gradient(to right, #eab308, #db2777); 
      transform: scale(1.05); 
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
  <div class="login-container max-w-md w-full p-8 rounded-xl shadow-2xl" data-aos="zoom-in" data-aos-duration="800">
    <h2 class="text-3xl font-bold text-center mb-8 bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 to-pink-500">Login Administrativo</h2>
    <form id="loginForm" class="space-y-6">
      <div>
        <input type="text" id="username" placeholder="Usuário" required class="w-full p-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>
      <div>
        <input type="password" id="password" placeholder="Senha" required class="w-full p-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" />
      </div>
      <button type="submit" class="btn-login w-full p-3 rounded-lg font-semibold text-gray-900">Entrar</button>
    </form>
    <p class="text-center text-gray-400 mt-4">Gerencie seu portfólio com segurança.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="admin.js"></script>
</body>
</html>
